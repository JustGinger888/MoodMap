      <body>
          <div class="center">
            <div id="container">
            <div class="text-container">
              <div class="form">
                <form>
                  <h1 style="text-align: center">Mood Map</h1>
                  <hr>
                  <input class="w3-input w3-border" type="text" id="postcode" placeholder="Enter Postcode">
                  <br>
                  <div id="slider-container">
                  <p>Happiness</p>
                    <label class="switch">
                      <input id="hap" type="checkbox">
                      <span class="slider round"></span>
                    </label>
                  </div>
                  
                  <div id="slider-container">
                    <p>Sadness</p>
                  <label class="switch">
                    <input id="sad" type="checkbox">
                    <span class="slider round"></span>
                  </label>
                  </div>
                  <div id="slider-container">
                    <p>Anger</p>
                    <label  class="switch">
                      <input id="ang" type="checkbox">
                      <span class="slider round"></span>                    
                    </label>
                  </div>
                </form >
              <button id="fly" class="button">Submit</button>
            </div>
          </div>

          <div class="price-container">
            <div id="map" class="map map-container"></div>
          </div>

          </div>
        </div>
