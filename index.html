<!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8">
        <title>Mood Map</title>
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">

      </head>
      <body data-gr-c-s-loaded="true">
        <div class="sidebar">
          <div class="heading">
            <h1>Menu</h1>
          </div>
          </div>
        <div id="map" class="map mapboxgl-map">
          <div class="mapboxgl-canary" style="visibility: hidden;"></div>
          <div class="mapboxgl-canvas-container mapboxgl-interactive mapboxgl-touch-drag-pan mapboxgl-touch-zoom-rotate">
            <canvas class="mapboxgl-canvas" tabindex="0" aria-label="Map" width="1364" height="2732" style="position: absolute; width: 682px; height: 1366px;"></canvas>
          </div>
          <div class="mapboxgl-control-container">
            <div class="mapboxgl-ctrl-top-left"></div>
            <div class="mapboxgl-ctrl-top-right"></div>
            <div class="mapboxgl-ctrl-bottom-left">
              <div class="mapboxgl-ctrl" style="display: block;"><a class="mapboxgl-ctrl-logo" target="_blank" rel="noopener nofollow" href="https://www.mapbox.com/" aria-label="Mapbox logo"></a></div>
            </div>
            <div class="mapboxgl-ctrl-bottom-right">
              <div class="mapboxgl-ctrl mapboxgl-ctrl-attrib">
                <div class="mapboxgl-ctrl-attrib-inner">
                  <a href="https://www.mapbox.com/about/maps/" target="_blank">© Mapbox</a> 
                  <a href="http://www.openstreetmap.org/about/" target="_blank">© OpenStreetMap</a> 
                  <a class="mapbox-improve-map" href="https://apps.mapbox.com/feedback/?owner=mapbox&amp;id=light-v10&amp;access_token=pk.eyJ1IjoiZXhhbXBsZXMiLCJhIjoiY2p0MG01MXRqMW45cjQzb2R6b2ptc3J4MSJ9.zA2W0IkI0c6KaAhJfk9bWg" target="_blank" rel="noopener nofollow">Improve this map</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <script src="script.js"></script>
    </body>
    </html>
